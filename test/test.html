<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		body {
			font-family: sans-serif;
			font-size: 20px;
		}
	</style>
</head>

<body>

	<p>DOM Node pass: <span id="match-dom"></span></p>
	<p>String pass: <span id="match-string"></span></p>

	<script type="module">
		import { iconReference } from "./icon.reference.js";
		import { default as iconNode } from "./output.node.js";
		import { default as iconString } from "./output.string.js";

		document.body.appendChild(iconNode());
		const isTestNodePass = iconReference.trim() === document.querySelector('svg').outerHTML;
		const isTestStringPass = iconReference.trim() === iconString;

		document.getElementById('match-dom').textContent = isTestNodePass ? `✅` : `❌`;
		document.getElementById('match-string').textContent = isTestStringPass ? `✅` : `❌`;
	</script>
</body>

</html>
